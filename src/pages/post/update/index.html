<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="head">
      <h1>post update</h1>
      <button id="post-detail-button">상세보기</button>
      <button id="post-list-button">목록보기</button>
    </div>
    <div id="post">
      <div id="title">
        <textarea
          placeholder="제목"
          id="title-input"
          maxlength="80"
          type="text"
        ></textarea>
      </div>
      <div id="description">
        <textarea
          id="description-input"
          maxlength="1000"
          type="text"
        ></textarea>
      </div>
      <div>
        <button id="update-button">post 수정</button>
      </div>
    </div>
  </body>
</html>
